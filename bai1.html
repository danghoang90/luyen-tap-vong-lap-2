<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = prompt("bạn muốn dãy finonacci mấy số")
  let a = 0, b = 0, c = 0;
  let fibonacci = "";
  for ( let i = 0; i < count; i++) {
    if (i == 0) {
      a = 1;
      c = 1;
      fibonacci += a + " "
    } else {
      a = b + c;
      b = c;
      c = a;
      fibonacci += a + " "
    }
  }
  document.write(fibonacci)

</script>
</body>
</html>
